<div class="home-btn d-none d-sm-block">
  <a routerLink=""><i class="mdi mdi-home-variant h2 text-white"></i></a>
</div>
<div>
  <div class="container-fluid p-0">
    <div class="row no-gutters">
      <div class="col-lg-4">
        <div class="authentication-page-content p-4 d-flex align-items-center min-vh-100">
          <div class="w-100">
            <div class="row justify-content-center">
              <div class="col-lg-9">
                <div>
                  <div class="text-center">
                    <div>
                      <a routerLink="" class="logo"><img src="assets/images/logoeyone.png" height="130" alt="logo"></a>
                    </div>

                    <h4 class="font-size-18 mt-4">{{ 'HEADER.LOGIN.LOGIN' | translate}}</h4>
                    <p class="text-muted">{{ 'HEADER.NOTIFICATIONS.SLOGAN' | translate}}</p>
                  </div>

                  <div class="p-2 mt-5">
                    <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                      <div class="form-group auth-form-group-custom mb-4">
                        <i class="ri-user-2-line auti-custom-input-icon"></i>
                        <label for="emailEy">{{ 'HEADER.LOGIN.ID' | translate}}</label>
                        <input type="email" formControlName="email" class="form-control" id="emailEy"
                          placeholder="Identifiant" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <span *ngIf="f.email.errors.required">{{ 'HEADER.LOGIN.REQUIRED' | translate
                            }}</span>
                          <span *ngIf="f.email.errors.pattern">{{ 'HEADER.LOGIN.VALIDE_EMAIL' |
                            translate
                            }}</span>
                        </div>
                      </div>

                      <div class="form-group auth-form-group-custom mb-4">
                        <i class="ri-lock-2-line auti-custom-input-icon"></i>
                        <label for="passwordEy">{{ 'HEADER.LOGIN.PASSWORD' | translate}}</label>
                        <input type="password" formControlName="password" class="form-control" id="passwordEy"
                          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Mot de passe" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <span *ngIf="f.email.errors.required">{{ 'HEADER.LOGIN.REQUIRED' | translate
                            }}</span>
                        </div>
                      </div>

                      <div class="mt-4 text-center">
                        <button class="btn btn-rounded btn-primary w-md waves-effect waves-light" type="submit">{{
                          'HEADER.LOGIN.BTN_LOGIN' | translate}}</button>
                      </div>

                      <div class="mt-4 text-center">
                        <a routerLink="/account/reset-password" class="text-muted"><i class="mdi mdi-lock mr-1"></i>
                          {{ 'HEADER.LOGIN.PASSWORD_FORGOTEN' | translate}} <i class="ri-refresh-fill"></i></a>
                      </div>
                    </form>
                  </div>

                  <div class="mt-5 text-center">
                    Â© {{ year }} EYONE.
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="authentication-bg">
          <div class="bg-overlay"></div>
        </div>
      </div>
    </div>
  </div>
</div>
